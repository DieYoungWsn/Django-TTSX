{% extends 'base.html' %}

{% load static %}

{% block extCSS %}
	<link rel="stylesheet" type="text/css" href="{% static 'ttsx/css/reset.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'ttsx/css/main.css' %}"/>

{% endblock %}

{% block content %}
	<div class="header_con">
		<div class="header">
			<div class="welcome fl">欢迎来到天天生鲜!</div>
			<div class="fr">

				{% if user.id %}
				<div class="login_info fl">
					欢迎您：<em>{{ user.username }}</em>
					<span>|</span>
					<a href="">退出</a>
				</div>
				{% else %}
				<div class="login_btn fl">
					<a href="{% url 'user:login' %}">登录</a>
					<span>|</span>
					<a href="{% url 'user:register' %}">注册</a>
				</div>
				{% endif %}

				<div class="user_link fl">
					<span>|</span>
					<a href="{% url 'user:user_center_info' %}">用户中心</a>
					<span>|</span>
					<a href="cart.html">我的购物车</a>
					<span>|</span>
					<a href="user_center_order.html">我的订单</a>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

{% block extJS %}

	<script type="text/javascript" src="{% static 'ttsx/js/jquery-1.12.4.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'ttsx/js/jquery-ui.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'ttsx/js/slide.js' %}"></script>
	<script type="text/javascript" src="{% static 'ttsx/js/slideshow.js' %}"></script>


{% endblock %}
